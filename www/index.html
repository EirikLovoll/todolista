<!DOCTYPE html>
<html lang="no-nb">

    <head>
        <meta charset="utf-8">
        <title>Huskeliste</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.typekit.net/dyl0ynz.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="wrapper">
            <h1>Dagens mål</h1>

			<div class="todo">

					<p id="startet">Startet</p>
					<div class="check-box" id="startboks"></div>
				</div>

				<div class="check-item">
					<p id="ferdig">Ferdig</p>

				</div>

				<p id="gjøremål" contenteditable="true">Gjøremål</p>
				<button id="gjøremålknapp">Lagre</button>

			</div>
        </div>

        <script src="js/main.js"></script>

    </body>

</html>
